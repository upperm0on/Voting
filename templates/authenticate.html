{% extends "base.html" %} {% load static %} {% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-4" style="border-radius: 15px">
        <div class="card-body">
          <!-- Logo Section -->
          <div class="text-center mb-4">
            <img
              src='{% static "images/logofile.jpeg" %}'
              alt="Logo"
              class="img-fluid"
              style="height: 100px; width: auto"
            />
          </div>
          <!-- Error message or status heading -->
          <h1 class="text-center text-danger mb-3">{{ error_msg }}</h1>
          <h3 class="text-center text-primary mb-3">{{ auth_status }}</h3>

          <!-- Form Section -->
          <form method="POST" action=".">
            {% csrf_token %}
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                name="username"
                class="form-control"
                id="username"
                placeholder="Enter username"
                autofocus
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                name="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
                required
              />
            </div>
            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block w-100">
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
