{% extends 'base.html' %} {% block content %}
<div class="container">
  <!-- Add Individual Button with FontAwesome -->
  <button type="button" class="btn btn-outline-primary mb-4">
    <a href="{% url 'add_individual' %}" class="nav-link">
      <i class="fas fa-user-plus"></i> Add Individual
    </a>
  </button>

  <!-- List of Individuals with FontAwesome -->
  <ul class="list-group">
    {% for qs in queryset %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <a href="{% url 'detail_individual' qs.id %}" class="nav-link">
        <i class="fas fa-user"></i> {{ qs }}
      </a>
      <!-- Optional Arrow Icon for navigation -->
      <
      <form
        action="{% url 'delete_individual' qs.id %}"
        method="POST"
        class="d-inline-block"
      >
        {% csrf_token %}
        <button
          type="submit"
          class="btn btn-danger btn"
          onclick="return confirm('Are you sure you want to delete this Individual?');"
        >
          Delete
        </button>
      </form>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
