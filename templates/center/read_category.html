{% extends 'base.html' %} {% block active_status %} active {% endblock %}
{%block content %}
<div class="container">
  <!-- Add Position Button with FontAwesome -->
  <button type="button" class="btn btn-primary mb-4">
    <a href="{% url 'add_category' %}" class="nav-link text-light">
      <i class="fas fa-plus-circle"></i> Add Position
    </a>
  </button>

  <!-- List of Categories with FontAwesome -->
  <ul class="list-group">
    {% for obj in object %}
    <a href="{% url 'detail_category' obj.id %}" class="text-decoration-none">
      <li
        class="list-group-item d-flex justify-content-between align-items-center"
        style="cursor: pointer"
      >
        <span class="text-dark text-capitalize">
          <i class="fas fa-id-badge"></i> {{ obj }}
        </span>

        <!-- Form for delete button -->
        <form
          action="{% url 'delete_category' obj.id %}"
          method="POST"
          class="d-inline-block"
        >
          {% csrf_token %}
          <button
            type="submit"
            class="btn btn-danger btn"
            onclick="return confirm('Are you sure you want to delete this category?');"
          >
            Delete
          </button>
        </form>
      </li>
    </a>
    {% endfor %}
  </ul>
</div>
{% endblock %}
