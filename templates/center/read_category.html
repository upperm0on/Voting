{% extends 'base.html' %} {% block active_status %} active {% endblock %}
{%block content %}
<div class="container">
  <!-- Add Position Button with FontAwesome -->
  <button type="button" class="btn btn-primary mb-4">
    <a href="{% url 'add_category' %}" class="nav-link text-light">
      <i class="fas fa-plus-circle"></i> Add Position
    </a>
  </button>

  <!-- List of Categories with FontAwesome -->
  <ul class="list-group">
    {% for obj in object %}
    <li
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <a
        href="{% url 'detail_category' obj.id %}"
        class="nav-link text-dark text-capitalize"
      >
        <i class="fas fa-id-badge"></i> {{ obj }}
      </a>
      <!-- Optional FontAwesome Icon for more actions (edit, view, etc.) -->
      <span class="badge badge-primary badge-pill">
        <i class="fas fa-arrow-right"></i>
      </span>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
